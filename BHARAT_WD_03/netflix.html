<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nstyles.css">
    <title>Netflix Homepage</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="netflix/nfimages/nf.png" alt="Netflix Logo" class="logo">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>My List</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta-button">Join Free for a Month</button>
        </div>
    </section>

    <section class="featured-movies">
        <div class="container">
            <h2>Featured Movies</h2>
            <div class="movie-card">
                <img src="netflix/nfimages/rrr.jpeg" alt="Movie 1">
                <h3>RRR</h3>
            </div>
            <div class="movie-card">
                <img src="netflix/nfimages/doctor.jpg" alt="Movie 2">
                <h3>Doctor</h3>
            </div>
            <!-- Add more movie cards as needed -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Netflix Clone. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
